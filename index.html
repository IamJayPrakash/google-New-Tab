<!doctype html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <title>New Tab</title>
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

                        </td>
                        <td>

                            <a href="https://chat.openai.com/chat"><img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQyz3gZd7rCwxIcKd156heefXqSQleWViH4g&usqp=CAU"
                                alt="GPT">
